apiVersion: "v1"
kind: "Template"
metadata:
  annotations:
    description: "Template to run OpenBLAS build job"
    tags: "openblas-gemm-build-job"
  name: "openblas-gemm-build-job"
objects:
- apiVersion: "batch/v1"
  kind: "Job"
  metadata:
    name: "${APP_NAME}"
  spec:
    runPolicy: "Serial" 
    triggers: 
      -
        type: "ImageChange"
    template:
      metadata:
        name: "${APP_NAME}"
      spec:
        containers:
        - name: "${APP_NAME}"
          image: "${REGISTRY}/${NAMESPACE}/${IMAGESTREAM_NAME}:latest"
          command: ["/entrypoint"]
        restartPolicy: "Never"
parameters:
- description: "ImageStream name"
  name: "IMAGESTREAM_NAME"
  from: '[A-Z0-9]{10}'
  value: "openblas-rhel7"
  required: true 
- description: "OpenBLAS GEMM app name"
  name: "APP_NAME"
  from: '[A-Z0-9]{20}'
  value: "openblas-s2i-gemm-app"
  required: true
- description: "Registry route. Use `oc registry info` to get the route after exposing it."
  name: "REGISTRY"
  value: "image-registry.openshift-image-registry.svc:5000"
  required: true
- description: "Current project (i.e., namespace)"
  name: "NAMESPACE"
  from: '[A-Z0-9]{15}'
  value: "openblas"
  required: true
