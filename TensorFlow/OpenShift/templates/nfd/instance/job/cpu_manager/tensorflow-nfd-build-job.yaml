apiVersion: "v1"
kind: "Template"
metadata:
  annotations:
    description: "Template to run a TensorFlow build job with CPU Manager"
    tags: "tensorflow-cpu-manager-build-job"
  name: "tensorflow-cpu-manager-build-job"
objects:
- apiVersion: "batch/v1"
  kind: "Job"
  metadata:
    name: "${APP_NAME}"
  spec:
    runPolicy: "Serial" 
    triggers: 
      -
        type: "ImageChange"
    template:
      metadata:
        name: "${APP_NAME}"
      spec:
        containers:
        - name: "${APP_NAME}"
          image: "${REGISTRY}/${NAMESPACE}/${IMAGESTREAM_NAME}:latest"
          command: ["/usr/libexec/s2i/run"]
          env:
            - name: "RHEL_VERSION"
              value: "${RHEL_VERSION}"
            - name: "DEVICE"
              value: "cpu"
            - name: "NUM_DEVICES"
              value: "${NUM_CPUS}"
            - name: "CC"
              value: "${CC}"
            - name: "WHICH_SOURCE"
              value: "none"
            - name: "PYTHON_EXECUTABLE"
              value: "${PYTHON_EXECUTABLE}"
          volumeMounts:
            - mountPath: "/mnt/tensorflow_ebs"
              name: "tensorflow-pv"
        volumes:
        - name: "tensorflow-pv"
          persistentVolumeClaim:
            claimName: "tensorflow-pvc"
        restartPolicy: "Never"
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: "beta.kubernetes.io/instance-type"
                  operator: "In"
                  values:
                  - "${INSTANCE_TYPE}"
                - key: "cpumanager"
                  operator: "In"
                  values:
                  - "true"
        resources:
          requests:
            cpu: "${NUM_CPUS}"
            memory: "${MEMORY_SIZE}"
          limits:
            cpu: "${NUM_CPUS}"
            memory: "${MEMORY_SIZE}"
parameters:
- description: "ImageStream name"
  name: "IMAGESTREAM_NAME"
  from: '[A-Z0-9]{10}'
  value: "tensorflow-rhel7"
  required: true 
- description: "TensorFlow CPU Manager app name"
  name: "APP_NAME"
  from: '[A-Z0-9]{20}'
  value: "tensorflow-s2i-benchmark-app-cpu-manager"
  required: true
- description: "Registry route. Use `oc registry info` to get the route after exposing it."
  name: "REGISTRY"
  value: "image-registry.openshift-image-registry.svc:5000"
  required: true
- description: "Current project (i.e., namespace)"
  name: "NAMESPACE"
  from: '[A-Z0-9]{15}'
  value: "openshift-image-registry"
  required: true
- description: "AWS instance type"
  name: "INSTANCE_TYPE"
  value: "m4.4xlarge"
  required: true
- description: "RHEL version to use"
  name: "RHEL_VERSION"
  from: '[0-9]{1}'
  value: "7"
  required: true
- description: "Path to Python executable"
  name: "PYTHON_EXECUTABLE"
  value: "/usr/bin/python3"
  required: true
- description: "Number of CPUs to use"
  name: "NUM_CPUS"
  value: "1"
  required: true
- description: "Memory size"
  name: "MEMORY_SIZE"
  value: "1G"
  required: true
- description: "Path to gcc"
  name: "CC"
  value: "/usr/bin/gcc"
  required: true
