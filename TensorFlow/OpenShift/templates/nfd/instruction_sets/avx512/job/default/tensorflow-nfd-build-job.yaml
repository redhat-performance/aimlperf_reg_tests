apiVersion: "v1"
kind: "Template"
metadata:
  annotations:
    description: "Template to run a TensorFlow AVX512 build job"
    tags: "tensorflow-avx512-nfd-build-job"
  name: "tensorflow-avx512-nfd-build-job"
objects:
- apiVersion: "batch/v1"
  kind: "Job"
  metadata:
    name: "${APP_NAME}"
  spec:
    runPolicy: "Serial" 
    triggers: 
      -
        type: "ImageChange"
    template:
      metadata:
        name: "${APP_NAME}"
      spec:
        containers:
        - name: "${APP_NAME}"
          image: "${REGISTRY}/${NAMESPACE}/${IMAGESTREAM_NAME}:latest"
          command: ["/usr/libexec/s2i/run"]
          args: ["${RHEL_VERSION}", "cpu", "${NUM_CPUS}", "${CC}"]
        restartPolicy: "Never"
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: "feature.node.kubernetes.io/cpuid-AVX512BW"
                  operator: "Exists"
              - matchExpressions:
                - key: "feature.node.kubernetes.io/cpuid-AVX512CD"
                  operator: "Exists"
              - matchExpressions:
                - key: "feature.node.kubernetes.io/cpuid-AVX512DQ"
                  operator: "Exists"
              - matchExpressions:
                - key: "feature.node.kubernetes.io/cpuid-AVX512F"
                  operator: "Exists"
              - matchExpressions:
                - key: "feature.node.kubernetes.io/cpuid-AVX512VL"
                  operator: "Exists"
parameters:
- description: "ImageStream name"
  name: "IMAGESTREAM_NAME"
  from: '[A-Z0-9]{10}'
  value: "tensorflow-rhel7-avx512"
  required: true 
- description: "TensorFlow benchmark app name"
  name: "APP_NAME"
  from: '[A-Z0-9]{20}'
  value: "tensorflow-s2i-benchmark-app-avx512"
  required: true
- description: "Registry route. Use `oc registry info` to get the route after exposing it."
  name: "REGISTRY"
  value: "image-registry.openshift-image-registry.svc:5000"
  required: true
- description: "Current project (i.e., namespace)"
  name: "NAMESPACE"
  from: '[A-Z0-9]{15}'
  value: "openshift-image-registry"
  required: true
- description: "RHEL version to use"
  name: "RHEL_VERSION"
  from: '[0-9]{1}'
  value: "7"
  required: true
- description: "Number of CPUs to use (must be an integer)"
  name: "NUM_CPUS"
  from: '[0-9]{5}'
  value: ""
  required: false
- description: "Path to gcc"
  name: "CC"
  value: "/usr/bin/gcc"
  required: true
