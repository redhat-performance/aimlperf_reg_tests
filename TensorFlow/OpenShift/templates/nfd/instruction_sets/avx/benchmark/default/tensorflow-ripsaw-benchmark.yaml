apiVersion: "v1"
kind: "Template"
metadata:
  annotations:
    description: "Template to run the TensorFlow 'models' benchmarks with AVX instructions"
    tags: "tensorflow-nfd-benchmarks-avx"
  name: "tensorflow-nfd-benchmarks-avx"
objects:
- apiVersion: "ripsaw.cloudbulldozer.io/v1alpha1"
  kind: "Benchmark"
  metadata:
    name: "tensorflow-nfd-benchmarks-avx"
    namespace: "my-ripsaw"
  spec:
    byowl:
      image: "${REGISTRY}/${NAMESPACE}/${IMAGESTREAM}"
      clients: 1
      commands: |
        "cd /opt/app-root/src/playbooks/TensorFlow_Models"
        "ansible-playbook -i hosts play.yaml --extra-vars='{tensorflow_install_dir: \"/opt/app-root/src/tensorflow\", device_type: \"cpu\", benchmarks_path: \"/opt/app-root/src/benchmarks\", num_devices: \"${NUM_DEVICES}\"}'"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: "feature.node.kubernetes.io/cpuid-AVX"
              operator: "Exists"
              values:
              - "true"
          - matchExpressions:
            - key: "feature.node.kubernetes.io/cpuid-AVX2"
              operator: "DoesNotExist"
              values:
              - "true"
parameters:
- description: "OpenShift Image Registry"
  name: "REGISTRY"
  from: '[A-Z0-9]{10}'
  value: "image-registry.openshift-image-registry.svc:5000"
  required: true 
- description: "OpenShift Namespace"
  name: "NAMESPACE"
  from: '[A-Z0-9]{10}'
  value: "openshift-image-registry"
  required: true 
- description: "ImageStream name"
  name: "IMAGESTREAM"
  from: '[A-Z0-9]{30}'
  value: "tensorflow-fftw-rhel7-avx"
- description: "Number of CPUs or GPUs to use (must be an integer)"
  name: "NUM_DEVICES"
  from: '[0-9]{5}'
  value: ""
  required: true
