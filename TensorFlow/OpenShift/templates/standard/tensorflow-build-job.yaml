apiVersion: "v1"
kind: "Template"
metadata:
  annotations:
    description: "Template to run the TensorFlow benchmark build job"
    tags: "tensorflow-build-job"
  name: "tensorflow-build-job"
objects:
- apiVersion: "batch/v1"
  kind: "Job"
  metadata:
    name: "${APP_NAME}"
  spec:
    runPolicy: "Serial" 
    triggers: 
      -
        type: "ImageChange"
    template:
      metadata:
        name: "${APP_NAME}"
      spec:
        containers:
        - name: "${APP_NAME}"
          image: "${REGISTRY}/${NAMESPACE}/${IMAGESTREAM_NAME}:latest"
          command: ["/usr/libexec/s2i/run"]
          args: ["${DEVICE}", "${NUM_GPUS}"]
        restartPolicy: "Never"
parameters:
- description: "ImageStream name"
  name: "IMAGESTREAM_NAME"
  from: '[A-Z0-9]{10}'
  value: "tensorflow-rhel7"
  required: true 
- description: "TensorFlow benchmark app name"
  name: "APP_NAME"
  from: '[A-Z0-9]{20}'
  value: "tensorflow-s2i-benchmark-app"
  required: true
- description: "Registry route. Use `oc registry info` to get the route after exposing it."
  name: "REGISTRY"
  value: "image-registry.openshift-image-registry.svc:5000"
  required: true
- description: "Current project (i.e., namespace)"
  name: "NAMESPACE"
  from: '[A-Z0-9]{15}'
  value: "openshift-image-registry"
  required: true
- description: "Device to use (cpu or gpu)"
  name: "DEVICE"
  from: '[A-Z]{3}'
  value: "cpu"
  required: true
- description: "Number of GPUs to use (must be an integer)"
  name: "NUM_GPUS"
  from: '[0-9]{5}'
  value: ""
  required: false
