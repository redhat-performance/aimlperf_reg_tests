  file:
    state: absent
    path: '{{ LIBXMU_BUILD_DIR }}'

- name: Recreate (or create) libXmu dir
  file:
    state: directory
    path: '{{ LIBXMU_BUILD_DIR }}'

- name: Download libXi tarball
  unarchive:
    src: 'https://www.x.org/releases/individual/lib/libXmu-{{ LIBXMU_VERSION }}.tar.bz2'
    dest: '{{ LIBXMU_BUILD_DIR }}'
    remote_src: yes
