- name: Install libXi
  make:
    chdir: '{{ LIBXI_BUILD_DIR }}'
    target: install

- name: Remove libXi build folder
  file:
    state: absent
    path: '{{ LIBXI_BUILD_DIR }}'

##################################
#           Build libXmu         #
##################################
