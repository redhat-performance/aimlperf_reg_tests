---

##################################
#       Do some CUDA checks      #
##################################
- name: RHEL 7 --> Install lspci
  yum: pkg=pciutils
  when: RHEL_VERSION == "7"

- name: RHEL 8 --> Install lspci
  dnf: pkg=pciutils
  when: RHEL_VERSION == "8"

- block:
  - name: 'End play if CUDA network rpm is missing'
    debug:
      msg: 'Missing CUDA network rpm. Find your network rpm here: https://developer.nvidia.com/cuda-toolkit-archive'

  - meta: end_play
  when: CUDA_NETWORK_RPM == ""

- name: Check for a CUDA-capable GPU
  shell: 'lspci | grep -i nvidia'
  register: nvidia_lspci_output
  ignore_errors: yes

- block:
  - name: 'End play if user does not have a CUDA-capable GPU'
    debug:
      msg: 'No CUDA capable GPU was found. Aborting.'

  - meta: end_play
  when: nvidia_lspci_output.stdout == ""

- debug:
    var: CUDA_NETWORK_RPM

##################################
#       Install build reqs       #
##################################
# CUDA requires Mesa, but Mesa and its required packages do not come with ubi, so let's build them
- name: Pip install meson, ninja, mako, and CMake for building Mesa
  pip:
    name:
      - cmake
      - mako
      - meson
      - ninja
    executable: pip3

- name: RHEL 7 --> yum install autoconf, libX11, libX11-common, libX11-devel, libXext, libXi, libXmu, libxcb, and xorg-x11-proto-devel for building Mesa
  yum:
    name:
      - autoconf
      - libX11
      - libX11-common
      - libX11-devel
      - libXext
      - libXi
      - libXmu
      - libxcb
      - xorg-x11-proto-devel
  when: RHEL_VERSION == "7"

- name: RHEL 8 --> dnf install autoconf, libX11, libX11-common, libX11-devel, libXext, libXi, libXmu, libxcb, and xorg-x11-proto-devel for building Mesa
  dnf:
    name:
      - autoconf
      - libX11
      - libX11-common
      - libX11-devel
      - libXext
      - libXi
      - libXmu
      - libxcb
      - xorg-x11-proto-devel
  when: RHEL_VERSION == "8"

- name: Remove xorg-macros build folder if it exists
  file:
    state: absent
    path: '{{ XORG_MACROS_BUILD_DIR }}'

- name: Recreate (or create) xorg-macros build folder
  file:
    state: directory
    path: '{{ XORG_MACROS_BUILD_DIR }}'

- name: Clone xorg-macros
  git:
    repo: https://github.com/freedesktop/xorg-macros.git
    dest: '{{ XORG_MACROS_BUILD_DIR }}'
    version: '{{ XORG_MACROS_VERSION }}'

- name: Configure xorg-macros
  shell: |
    cd {{ XORG_MACROS_BUILD_DIR }}
    ./configure

- name: Make xorg-macros
  make:
    target: all
    chdir: '{{ XORG_MACROS_BUILD_DIR }}'

- name: Install xorg-macros
  make:
    target: install
    chdir: '{{ XORG_MACROS_BUILD_DIR }}'
    
- name: Remove xorg-macros build folder
  file:
    state: absent
    path: '{{ XORG_MACROS_BUILD_DIR }}'

- name: Remove libpciaccess build folder if it exists
  file:
    state: absent
    path: '{{ LIBPCIACCESS_BUILD_DIR }}'

- name: Recreate (or create) libpciaccess build folder
  file:
    state: directory
    path: '{{ LIBPCIACCESS_BUILD_DIR }}'

- name: Clone libpciaccess
  git:
    repo: https://gitlab.freedesktop.org/xorg/lib/libpciaccess.git
    dest: '{{ LIBPCIACCESS_BUILD_DIR }}'
    version: '{{ LIBPCIACCESS_VERSION }}'

- name: Configure libpciaccess
  shell: |
    cd {{ LIBPCIACCESS_BUILD_DIR }}
    sh autogen.sh

- name: Make libpciaccess
  make:
    target: all
    chdir: '{{ LIBPCIACCESS_BUILD_DIR }}'

- name: Install libpciaccess
  make:
    target: install
    chdir: '{{ LIBPCIACCESS_BUILD_DIR }}'
    
- name: Remove libpciaccess build folder
  file:
    state: absent
    path: '{{ LIBPCIACCESS_BUILD_DIR }}'

- name: Remove libdrm build folder if it exists
  file:
    state: absent
    path: '{{ LIBDRM_BUILD_DIR }}'

- name: Recreate (or create) libdrm build folder
  file:
    state: directory
    path: '{{ LIBDRM_BUILD_DIR }}'

- name: Clone libdrm
  git:
    repo: https://gitlab.freedesktop.org/mesa/drm.git
    dest: '{{ LIBDRM_BUILD_DIR }}'
    version: '{{ LIBDRM_VERSION }}'

- name: Build and install libdrm and related libs
  shell: |
    cd {{ LIBDRM_BUILD_DIR }}
    meson builddir
    cd builddir
    ninja
    ninja install
    
- name: Remove libdrm
  file:
    state: absent
    path: '{{ LIBDRM_BUILD_DIR }}'

- name: Remove VDPAU build folder if it exists
  file:
    state: absent
    path: '{{ VDPAU }}'

- name: Recreate (or create) VDPAU build folder
  file:
    state: directory
    path: '{{ VDPAU }}'

- name: Clone VDPAU git
  git:
    repo: https://gitlab.freedesktop.org/vdpau/libvdpau
    dest: '{{ VDPAU }}'
    version: '{{ VDPAU_VERSION }}'

- name: Build and install VDPAU
  shell: |
    cd {{ VDPAU }}
    meson builddir
    cd builddir
    ninja
    ninja install
    
- name: Remove VDPAU
  file:
    state: absent
    path: '{{ VDPAU }}'

##################################
#           Build Mesa           #
##################################
- name: Remove Mesa build dir if it exists
  file:
    state: absent
    path: '{{ MESA_BUILD_DIR }}'

- name: Recreate (or create) Mesa build dir
  file:
    state: directory
    path: '{{ MESA_BUILD_DIR }}'

- name: Download Mesa tarball
  unarchive:
    src: 'https://mesa.freedesktop.org/archive/mesa-{{ MESA_VERSION }}.tar.xz'
    dest: '{{ MESA_BUILD_DIR }}'
    remote_src: yes
    extra_opts: [--strip-components=1]

- name: Build and install Mesa
  shell: |
    cd {{ MESA_BUILD_DIR }}
    meson builddir
    cd builddir
    ninja
    ninja install

- name: Remove Mesa build directory
  file:
    state: absent
    path: '{{ MESA_BUILD_DIR }}'

##################################
#           Build libXi          #
##################################
