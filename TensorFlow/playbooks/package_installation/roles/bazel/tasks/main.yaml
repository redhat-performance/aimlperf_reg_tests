---

# Clear yum/dnf cache
- name: RHEL 7 --> Clear yum cache
  file:
    state: absent
    path: /var/cache/yum
  when: rhel_ver == '7'

- name: RHEL 8 --> Clear dnf cache
  file:
    state: absent
    path: /var/cache/dnf
  when: rhel_ver == '8'

# Do yum/dnf clean all
- name: RHEL 7 --> yum clean all
  shell: yum clean all
  when: rhel_ver == '7'

- name: RHEL 8 --> dnf clean all
  shell: dnf clean all
  when: rhel_ver == '8'

# Bazel requires java-devel, so let's install it
- name: Install Bazel requirements (java-devel) for RHEL 7
  yum:
    name: java-devel
    install_weak_deps: no
  when: rhel_ver == '7'

- name: Install Bazel requirements (java-devel) for RHEL 8
  dnf:
    name: java-devel
    install_weak_deps: no
  when: rhel_ver == '8'

# Remove existing Bazel package
- name: Remove existing Bazel package
  file:
    state: absent
    path: /usr/local/lib/bazel

# Cleanup symlinks
- name: Remove existing /usr/local/bin/bazel symlink
  file:
    state: absent
    path: /usr/local/bin/bazel

- name: Remove existing /usr/bin/bazel symlink
  file:
    state: absent
    path: /usr/bin/bazel

# Get Bazel installer
- name: Get Bazel installer
  get_url: 
    url: https://github.com/bazelbuild/bazel/releases/download/{{ BAZEL_VERSION }}/bazel-{{ BAZEL_VERSION }}-installer-linux-x86_64.sh
    dest: /tmp/bazel-{{ BAZEL_VERSION }}-installer-linux-x86_64.sh

# Install Bazel
- name: Install Bazel
  command: sh /tmp/bazel-{{ BAZEL_VERSION }}-installer-linux-x86_64.sh

# Cleanup
- name: Remove Bazel installer
  file:
    state: absent
    path: /tmp/bazel-{{ BAZEL_VERSION }}-installer-linux-x86_64.sh

# Fix linking
- name: Create symlink (because Bazel v0.27.1 and later may have bugs)
  file:
    state: link
    src: /usr/local/bin/bazel
    path: /usr/bin/bazel
