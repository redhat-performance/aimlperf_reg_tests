apiVersion: "v1"
kind: "Template"
metadata:
  annotations:
    description: "Template to run FFTW AVX build job"
    tags: "fftw-avx-nfd-build-job"
  name: "fftw-avx-nfd-build-job"
objects:
- apiVersion: "batch/v1"
  kind: "Job"
  metadata:
    name: "${APP_NAME}"
  spec:
    runPolicy: "Serial" 
    triggers: 
      -
        type: "ImageChange"
    template:
      metadata:
        name: "${APP_NAME}"
      spec:
        containers:
        - name: "${APP_NAME}"
          image: "${REGISTRY}/${NAMESPACE}/${IMAGESTREAM_NAME}:latest"
          command: ["/usr/libexec/s2i/run"]
        restartPolicy: "Never"
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: "feature.node.kubernetes.io/cpuid-AVX"
                  operator: "Exists"
                - key: "feature.node.kubernetes.io/cpuid-AVX2"
                  operator: "DoesNotExist"
parameters:
- description: "ImageStream name"
  name: "IMAGESTREAM_NAME"
  from: '[A-Z0-9]{10}'
  value: "fftw-rhel7-avx"
  required: true 
- description: "FFTW app name"
  name: "APP_NAME"
  from: '[A-Z0-9]{20}'
  value: "fftw-app-avx"
  required: true
- description: "Registry route. Use `oc registry info` to get the route after exposing it."
  name: "REGISTRY"
  value: "image-registry.openshift-image-registry.svc:5000"
  required: true
- description: "Current project (i.e., namespace)"
  name: "NAMESPACE"
  from: '[A-Z0-9]{15}'
  value: "openshift-image-registry"
  required: true
